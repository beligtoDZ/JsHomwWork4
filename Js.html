<html>
<head>
<script type="text/javascript">
function time()
{
var a=prompt("","","");
var d=new Date(a);
 
var day=d.getDate();
var mounth=d.getMonth()+1;
var year=d.getFullYear();
 
 
var wday=new Array(7);
wday[0]="Воскресенье";
wday[1]="Понедельник";
wday[2]="Вторник";
wday[3]="Среда";
wday[4]="Четверг";
wday[5]="Пятница";
wday[6]="Суббота";
 
document.write(day + "." + mounth + "." + year);
var day_d = d.getDay();
alert (wday[day_d]);
}
</script>
</head>
<body>
